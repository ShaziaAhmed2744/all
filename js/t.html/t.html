<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-6 text-left pt-3 pl-3">
                <div class="logo">
                    <a href="#"><img src="img/logo.svg" alt="Logo"></a>
                </div>
            </div>
            <div class="col-6 text-right pt-3">
                <div class="shop">
                    <a href=""><img src="img/cart.svg" alt=""></a>
                </div>
            </div>
        </div>

        <div class="row align-items-center text-center" >
            <div class="col">
                <hr style="background-color: darkgray; width: 90%; margin: auto; margin-top: 18px;">
            </div>
        </div>

        <div class="row align-items-center text-center">
            <div class="col">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display oferring a 4k
                        display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" />
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
</body>

</html>
